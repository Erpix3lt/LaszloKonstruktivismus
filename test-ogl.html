<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <title>OGL â€¢ Torus</title>
    <link href="assets/main.css" rel="stylesheet" />
    <style>
        body {
            color: white
        }
    </style>
</head>

<body>
    <div class="Info">Laszlo</div>
    <script type="module">
        import { Renderer, Camera, Orbit, Transform, GLTFLoader, Program, Torus, Mesh, Vec3 } from 'https://unpkg.com/ogl';

        const vertex = /* glsl */ `
                attribute vec3 position;
                attribute vec3 normal;

                uniform mat3 normalMatrix;
                uniform mat4 modelViewMatrix;
                uniform mat4 projectionMatrix;

                void main() {
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `;

        const fragment = /* glsl */ `
                precision highp float;

                uniform vec3 uColor;

                void main() {
                    gl_FragColor.rgb = uColor;
                    gl_FragColor.a = 0.4;
                }
            `;

        {
            const renderer = new Renderer({ dpr: window.devicePixelRatio || 1 });
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);
            gl.clearColor(0, 0, 0, 1);

            const camera = new Camera(gl, { fov: 35 });
            camera.position.set(0, 0, 10);
            camera.lookAt([0, 0, 0]);

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.perspective({ aspect: gl.canvas.width / gl.canvas.height });
            }
            window.addEventListener('resize', resize, false);
            resize();

            const scene = new Transform();
            scene.rotation.x = Math.PI / 2

            const fixedCamera = true;

            let polar = 1 + Math.random();
            let azimuth = -1 + Math.random() * 2;

            const controls = new Orbit(camera, { minDistance: 8, maxDistance: 10, minPolarAngle: fixedCamera ? polar : 1, maxPolarAngle: fixedCamera ? polar : 2, minAzimuthAngle: fixedCamera ? azimuth : -1, maxAzimuthAngle: fixedCamera ? azimuth : 1 });

            (async () => {
                const gltf = await GLTFLoader.load(gl, `assets/Konstrukt_01.glb`);
                const s = gltf.scene || gltf.scenes[0];
                s.forEach((root) => {
                    root.setParent(scene);
                    root.traverse((node) => {
                        if (node.program) {
                            node.program = new Program(gl, {
                                vertex,
                                fragment,
                                uniforms: {
                                    uColor: {
                                        value: new Vec3(Math.random(), Math.random(), Math.random())
                                    }
                                }
                            });
                        }
                    });
                });
            })()

            requestAnimationFrame(update);
            function update() {
                requestAnimationFrame(update);

                controls.update();

                renderer.render({ scene, camera });
            }
        }
    </script>
</body>

</html>
